<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DeepSeek AI Chat</title>
	<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" href="/deepseek_springboot/src/main/resources/templates/style.css"> -->
	<!-- <link rel="stylesheet" href="style.css"> -->

	<style>
		body {
			background: linear-gradient(125deg, #667eea, #764ba2);
			height: 100vh;
			font-family: 'Arial Nova', sans-serif;			 
		}

		.chat-container {
            position: absolute;			
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			min-height: 40%;
            min-width: 450px;
			padding: 30px 40px;
			background: hsl(199, 74%, 92%);
			border-radius: 25px;
			box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
			/* display: flex;
		    flex-direction: column;
		    justify-content: space-between; */
		}

		.logo {
			width: 100%;
			/* background-color: white; */
			object-fit: cover;
			/* margin: 10px auto; */
		}
        input,textarea{
            border:1px solid #ccc;
            border-radius: 5px;
        }
		.form-title {
			font-size: 1.9rem;
			font-weight: bold;
			color: #4F6BFE;
			text-align: right;
            margin-top: -5%;
			/* margin-right: 0px; */
		}
        #form-label {
            margin-bottom: 100px ;
        }
        .input-group{
			display: flex;
			align-items: center;
			justify-content: center;
		}
        .input-group{
            display: flex;
            align-items: center;
            justify-content: center;
        }
	
		.form-control {
			font-size: 0.9rem;
			padding: 10px;
			flex: 1;
			overflow: auto;
		}

		.btn-send {
			background: linear-gradient(105deg, #007bff, #0056b3);
			border: none;
			color: white;
			font-size: 2rem;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			
			margin-left: 10px;
			transition: background 0.3s ease-in-out, transform 0.2s;

		}

		.btn-send:hover {
			background: linear-gradient(135deg, #0056b3, #007bff);
			/* transform: scale(1.3); */
			transform: rotate(180deg) ;
			transition-duration: 0.5s;
		}

		textarea {
			font-size: 1.4rem;
			height: 190px;
			width: 99%;
			resize: none;
			color: blue;
		}

	</style>


</head>

<body>
	<main>
		<div class="chat-container">
			<div>
				<img class="logo"
					src="https://www.deepseek.com/_next/image?url=https%3A%2F%2Fcdn.deepseek.com%2Flogo.png&w=828&q=75"
					alt="DeepSeek Logo">
				<h2 class="form-title">Integration with Java Spring Boot</h2>
			</div>
			<form th:action="@{/sendPrompt}" method="post">
				<label for="chat" id="form-label">Enter your prompt:</label>
				<div class="input-group">
					<input type="text" id="chat" name="chat" class="form-control" placeholder="Ask me anything..."
						required>
					<button type="submit" class="btn btn-send">â¬†</button>

				</div>
			</form>
			<label id="form-label">Response:</label>
			<textarea id="response" class="form-control" readonly th:text="${response}"></textarea>
			<p class="text-danger mt-2" th:text="${error}"></p>
		</div>
	</main>
	<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script> -->
	<script>

	</script>
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script> -->
</body>

</html>
